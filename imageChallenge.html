<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Basic HTML Page</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./css/image_style.css">
    </head>

    <body>
        <!-- NAVBAR -->

        <div class="navbar">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </div>
        
        <!-- VIDEO -->
        <div class="container">
            <video controls autoplay loop muted>
                <source src="./videos/video.mp4" type="video/mp4" frameborder="0">
            </video>
            <div class="vidtext">Mist</div>
        </div>
        <!-- END VIDEO -->

        <!-- IMAGE -->
        <div class="container">
            <img src="./images/H.jpg" alt="" class="image">
            <div class="middle">
                <div class="text">Hsarus</div>
            </div>
        </div>
        <!-- END IMAGE -->



        <!-- END NAVBAR -->

        <div class="row">
            <div class="column">Col 1</div>
            <div class="column">Col 2</div>
        </div>

        <p>Some text here.</p>

        <table>
            <tr class="top">
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </table>

    </body>

    <footer>
        <p>By Brandin Hisaw</p>
    </footer>
</html>
